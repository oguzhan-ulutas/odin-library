<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Library</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <img src="./img/books.png" alt="Books on a shelf">
        Library
        <img src="./img/books.png" alt="Books on a shelf">
    </div>
    <div class="main-content">
        <button class="add-button">Add New Book</button>
        <div class="form-container" id="form-container">
            <form class="form">
                <fieldset>
                    <legend>New Book</legend>
                    <input type="text" id="title" name="title" placeholder="*title" required>
                    <input type="text" id="author" name="author" placeholder="*author" required>
                    <input type="number" id="pages" name="pages" placeholder="*pages" required>
                    <div>
                        <label for="isRead">Have you read it?</label>
                        <input type="checkbox" id="isRead" name="isRead" checked>
                    </div>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="cards"></div>
    </div>
    <div class="footer">
        The Odin Project 2023 - Coded by oguzhan-ulutas
    </div>
    <div id="overlay"></div>

    <script src="./script.js"></script>
</body>

</html>
